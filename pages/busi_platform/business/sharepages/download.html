<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />    <title>奕赏-物·质鉴赏家</title></head><body style="height: 100%;width: 100%;"><div>    <img src="img/backimg.png" alt="" style="height: 100%;width: 100%;"></div><script>    (function (doc, win) {        var docEl = doc.documentElement,                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',                recalc = function () {                    var clientWidth = docEl.clientWidth;                    if (!clientWidth) return;                    if(clientWidth>=640){                        docEl.style.fontSize = '100px';                    }else{                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';                    }                };        if (!doc.addEventListener) return;        win.addEventListener(resizeEvt, recalc, false);        doc.addEventListener('DOMContentLoaded', recalc, false);    })(document,window);    window.onload=function(){        if(isWeiXin()){            var getmeng=document.getElementById("mengban");            getmeng.style.display="block";        }else{            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){                location.href  ="itms-apps://itunes.apple.com/app/id1048882252";            }else{                location.href  ="http://a.app.qq.com/o/simple.jsp?pkgname=com.yishanxiu.yishang";            }        }        function isWeiXin(){            var ua = window.navigator.userAgent.toLowerCase();            if(ua.match(/MicroMessenger/i) == 'micromessenger'){                return true;            }            else{                return false;            }        }    }</script></body></html>
