<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/busi_platform/business/order/deliveryGoods.css">
</head>
<body>
<div class="Delivery_layout" id="Delivery_layout">

</div>
<script type="text/x-jsrender" id="Delivery_Tmp">
    <h5>订单>订单管理>所有订单>发货</h5>
    <div class="Delivery_messages">
        <div class="allDelivery_messages">
            <div>
                <h4>订单信息</h4>
                <span>订单编号：{{:orderNumber}}</span>
                <span>下单时间：{{:modifyTime}}</span>
                <span>订单金额：￥{{:finalPrice}}</span>
            </div>
            <div>
                <h4>收货信息</h4>
                <span>收货人：{{:addresse}}</span>
                <span>联系电话：{{:userPhone}}</span>
                <span>收货地址：{{:address}}</span>
            </div>
            <div style="margin-bottom: 0">
                <h4>留言/备注</h4>
                <span>买家留言：{{:buyerNote}}</span>
                <span>商家备注：{{:returnRefundAttr2}}</span>
            </div>

        </div>
        <div class="Logistics_messages">
            <h3>填写物流信息</h3>
            <table>
                <tr>
                    <td>物流公司:</td>
                    <td>
                        <select id="courier_Choose">
                            <option value="shunfeng">顺丰快递</option>
                            <option value="yuantong">圆通快递</option>
                            <option value="shentong">申通快递</option>
                            <option value="yunda">韵达快递</option>
                            <option value="zhongtong">中通快递</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>运单号：</td>
                    <td><input type="text" class="awbNumber"></td>
                </tr>
                <tr>
                    <td>发货人：</td>
                    <td><input type="text" class="consigner"></td>
                </tr>
                <tr>
                    <td>发货时间：</td>
                    <td><input type="text" class="deliveryTime" id="deliveryTime"></td>
                </tr>
            </table>
            <button id="delivery">确定</button>
        </div>
    </div>
    <div class="delivery_List">
        <h5 style="margin-left: 10px;">商品信息</h5>
        <div class="tab GoodsMessage_List">
            <table cellspacing="0" cellpadding="0" class="col-lg-12">
                <thead>
                    <tr>
                        <th class="col-lg-4">商品信息</th>
                        <th class="col-lg-1">单价</th>
                        <th class="col-lg-1">数量</th>
                        <th class="col-lg-2">售后</th>
                        <th class="col-lg-1">买家</th>
                        <th class="col-lg-2">订单状态</th>
                        <th class="col-lg-1">实付金额</th>
                    </tr>
                </thead>
                <tbody id="GoodsMessage_List">
                {{for orderProducts ~length=orderProducts.length ~userNickname=userNickname ~finalPrice=finalPrice ~orderStatus=orderStatus ~orderStatusItemName=orderStatusItemName}}
                    <tr class="deliveryProduct">
                        <td>
                            <p>
                                <img src="{{:productPic}}" class="fl"/>
                                <a class="fl">
                                    <span>{{:brandName}}</span>
                                    <span>{{:productName}}</span>
                                    <span>{{:productSpecification}}</span>
                                    <span>商品代码:{{:articleNumber}}</span>
                                </a>
                            </p>
                        </td>
                        <td>￥{{:productPrice}}</td>
                        <td>{{:productCount}}</td>
                        <td>{{:returnRefundStatus===0?"无"
                            :returnRefundStatus===999?"无"
                            :returnRefundStatus%10===1?"待商家审核"
                            :returnRefundStatus%10===2?"商家驳回"
                            :returnRefundStatus%10===3?"待平台审核"
                            :returnRefundStatus%10===4?"待平台处理"
                            :returnRefundStatus%10===5?"平台驳回"
                            :returnRefundStatus%10===6?"退款完成"
                            :returnRefundStatus%10===7?"待买家发货"
                            :returnRefundStatus%10===8?"待商家收货"
                            :returnRefundStatus%10===9?"商家驳回":"无"}}</td>
                        {{if #index===0}}
                            <td rowspan="{{:~length}}">{{:~userNickname}}</td>
                            <td rowspan="{{:~length}}">{{:~orderStatusItemName}}</td>
                            <td rowspan="{{:~length}}">￥{{:~finalPrice}}</td>
                        {{/if}}
                    </tr>
                {{/for}}
                </tbody>
            </table>
        </div>
    </div>
</script>
<script src="js/busi_platform/business/order/deliveryGoods.js"></script>
</body>
</html>
