<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论管理</title>
    <link rel="stylesheet" href="css/busi_platform/business/order/discuss_control.css">
</head>
<body>
    <h4>
        订单>评价管理
    </h4>
    <div id="discuss_total">
        <div></div>
        <table class="tabs" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <td>
                        商品信息
                    </td>
                    <td>
                        品牌
                    </td>
                    <td>
                        买家
                    </td>
                    <td>
                        买家评价
                    </td>
                </tr>
            </thead>
            <tbody id="discuss_table">

            </tbody>
        </table>
        <div id="pages_content">
            <div class="fl">
                <span>
                    共
                    <span id="total_discuss"></span>
                    页
                </span>
                <span>
                    每页
                    <span id="discus_eachpage"></span>
                    条
                </span>
            </div>
            <div class="pagination"></div>
        </div>

    </div>
    <div id="discuss_detail">

    </div>

    <script id="discuss_control_moban" type="text/x-jsrender">
    {{for businessProductCommentVos}}
        <tr class="discuss_title" >
            <td colspan="3" class="lastTd" style="">
                <span style="margin-right: 15px">订单号:{{:orderNumber}}</span>
                <span>申请时间:<time>{{:createTime}}</time></span>
            </td>
            <td >
                {{if isRecommand!=1}}
                    <a href="###" data-isrecommand="{{:isRecommand}}" data-commentid="{{:commentId}}" data-productid="{{:productId}}" class="details LookDetail">评论置顶</a>&nbsp;
                {{else}}
                    <a href="###" data-commentid="{{:commentId}}" data-productid="{{:productId}}" class="details hasTop">已置顶</a>&nbsp;
                {{/if}}
            </td>
        </tr>
        <tr>
            <td width="32%" class="RefundGods_shop">
                <img src="{{:productPic}}" class="fl RefundGods_image">
                <ul>
                    <li>
                        {{:productName}}
                    </li>
                    <li>
                        {{:productSpecification}}
                    </li>
                    <li>
                        商品代码：{{:articleNumber}}
                    </li>
                </ul>
            </td>
            <td width="9%">
                {{:brandName}}
            </td>

            <td width="9%">
                {{:userNickname}}
            </td>

            <td width="19%">
                <p>{{:commentContent}}</p>
            </td>

        </tr>
    {{/for}}
    </script>
    <script src="js/busi_platform/business/order/discuss_control.js"></script>
    <script src="plugins/jquery.paging.min.js"></script>
</body>
</html>
