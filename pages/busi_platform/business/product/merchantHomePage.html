<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/busi_platform/business/product/merchantHomePage.css">
</head>
<body>
<div class="merchantHome clear">
    <div class="success_status">
        <ul class="merchantHome_left">
            <li>
                <img src="images/busi_platform/business/product/LogAndReg/img/dplogo.jpg" class="dp_logo">
                <span class="store_name">店铺名称</span>
                <strong class="waitSet">待设置</strong>
            </li>
            <li>
                <span class="createTime">创建时间</span>
                <time class="time">2016/7/29 19:25:25</time>
            </li>
            <li>
                <span class="store_status">店铺状态</span>
                <strong class="waitAudit">待审核</strong>
            </li>
        </ul>
        <div class="merchantHome_right_Not">

            <div class="setStoreMsg">
                <h3>请先设置店铺信息</h3>
                <a class="go_set">去设置</a>
            </div>
        </div>
    </div>
    <div class="failure_status">
        <ul class="merchantHome_left">
            <li>
                <img src="images/busi_platform/business/product/LogAndReg/img/dplogo1.jpg" class="dp_logo">
                <span class="store_name">店铺名称</span>
                <strong class="waitSet">Paraboot</strong>
            </li>
            <li>
                <span class="createTime">创建时间</span>
                <time class="time">2016/7/29 19:25:25</time>
            </li>
            <li>
                <span class="store_status">店铺状态</span>
                <strong class="waitAudit">审核通过</strong>
            </li>
        </ul>
        <div class="merchantHome_right_Yes">

            <div class="platform_home">
                <h4 class="title">待处理订单</h4>
                <div class="classification_box">
                    <div class="Pending_orders">
                        <p class="numerical wait_send">0</p>
                        <p class="annotation">待发货</p>
                    </div>
                    <div class="Pending_orders">
                        <p class="numerical wait_payment">0</p>
                        <p class="annotation">待付款</p>
                    </div>
                    <div class="Pending_orders">
                        <p class="numerical Return_money">0</p>
                        <p class="annotation">待退款</p>
                    </div>
                    <div class="Pending_orders">
                        <p class="numerical Return_goods">0</p>
                        <p class="annotation">待退货</p>
                    </div>
                </div>
                <h4 class="title">商品统计 / 商家 / 用户</h4>
                <div class="classification_box">
                    <div class="Pending_orders">
                        <p class="numerical Saling_goods">0</p>
                        <p class="annotation">出售中的商品</p>
                    </div>
                    <div class="Pending_orders">
                        <p class="numerical warehouse_goods">0</p>
                        <p class="annotation">仓库中的商品</p>
                    </div>
                    <div class="Pending_orders">
                        <p class="numerical over_goods">0</p>
                        <p class="annotation">已售罄的商品</p>
                    </div>
                </div>
                <h4 class="title">运营数据</h4>
                <div class="classification_box">
                    <div class="Pending_orders">
                        <p class="numerical order_number">0</p>
                        <p class="annotation">今日下单笔数</p>
                    </div>
                    <div class="Pending_orders">
                        <p class="numerical today_money">￥0</p>
                        <p class="annotation">今日成交金额</p>
                    </div>
                    <div class="Pending_orders">
                        <p class="numerical sevenDays_money">￥0</p>
                        <p class="annotation">近7日成交金额</p>
                    </div>
                    <div class="Pending_orders">
                        <p class="numerical thirty_money">￥0</p>
                        <p class="annotation">近30日成交金额</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src = "js/busi_platform/commom/busi_common.js"></script>
<script src="js/busi_platform/business/product/merchantHomePage.js"></script>
</body>
</html>
