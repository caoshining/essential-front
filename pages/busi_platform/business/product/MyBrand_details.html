<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/busi_platform/business/product/MyBrand_details.css">
</head>
<body>
<div id="MyBrand_detailsInfo">

</div>
<script type="text/x-jsrender" id="MyBrand_detailsTmpl">
    <h5>商品>我的品牌>查看品牌</h5>
    <div class="MyBrand_details">
        <table>
            <tr>
                <td>品牌名称：</td>
                <td><input type="text" value="{{:brand_name}}"></td>
            </tr>
            <tr>
                <td>品牌logo：</td>
                <td><img src="{{:logo_path}}" style="width:70px;height:70px;"></td>
            </tr>
            <tr>
                <td>一句话描述：</td>
                <td><input type="text" value="{{:page_desc}}"></td>
            </tr>
            <tr>
                <td>详细描述：</td>
                <td><textarea cols="25" rows="5">{{:detailed_desc}}</textarea></td>
            </tr>
        </table>
    </div>
    <div class="returnBrand">
        <span>返回</span>
    </div>
</script>

<script src="js/busi_platform/business/product/MyBrand_details.js"></script>
</body>
</html>
