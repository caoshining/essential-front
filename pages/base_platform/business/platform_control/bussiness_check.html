<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base_platform/business/bussiness_list/bussiness_list_shopdetail.css">
    <link rel="stylesheet" href="css/base_platform/business/bussiness_list/business_lookBrand.css">
    <link rel="stylesheet" href="css/base_platform/business/bussiness_list/bussiness_list.css">
</head>
<body>
<div id="Business_CheckList">
    <h4>商家管理>商家管理>审核商家</h4>
    <div id="Business_list_top">
        <label for="">
            <span>
                店铺名称：
            </span>
            <span class="input-icon">
                <input type="text" placeholder="请输入店铺名" class="nav-search-input" id="CheckShopNameSearch" autocomplete="off">
                <i class="icon-search nav-search-icon"></i>
            </span>
            <a href="#" id="Business_check_search">搜索</a>
        </label>
    </div>
    <div class="Business_lists_table">
        <table>
            <thead>
            <th style="width:15%;">
                店铺名称
            </th>
            <th style="width:15%;">
                注册时间
            </th>
            <th style="width:15%;">
                联系人手机
            </th>
            <th style="width:15%;">
                店铺审核
            </th>
            <th style="width:15%;">
                保证金
            </th>
            <th style="width:10%;">
                店铺状态
            </th>
            <th style="width:15%;">
                操作
            </th>
            </thead>
            <tbody id="BussineCheck_ListTable">

            </tbody>
        </table>
        <div>
            <div class="pagination" id="BussineCheckpage"></div>
        </div>
    </div>
</div>

<div id="Shop_Check_Content">
    <h5>商家管理>商家管理>商家列表>查看店铺详情</h5>
    <div>
        <ul class="ShopCheck_Change_Tab">
            <li class="active">
                <a href="#BusinessCheck_shop_detial1" data-toggle="tab">
                    店铺信息
                </a>
            </li>
            <li><a href="#BusinessCheck_shop_detial2" data-toggle="tab">退货维权设置</a></li>
            <li><a href="#BusinessCheck_shop_detial3" data-toggle="tab">结算/资质</a></li>
        </ul>
        <div class="Shop_Change_Tab tab-content" id="Shop_CheckContent">
            <div id="BusinessCheck_shop_detial1" class="Shop_Infm tab-pane active">
                <ul class="Shop_detail_content">
                    <li>
                        <label for="">
                            店铺名称：
                        </label>
                        <div class="shopInform_content">
                            <input type="text" readonly="value" shop-data-name="Shop_Name" maxlength="10" placeholder="10个字以内">
                        </div>
                    </li>
                    <li>
                        <label for="">
                            创建时间：
                        </label>
                        <div class="shopInform_content">
                            <time id="Shop_Creattime"></time>
                         </div>
                    </li>
                    <li class="Shop_Logo">
                        <label for="" class="fl">
                            店铺LOGO：
                        </label>
                        <div class="shopInform_content">
                            <img id="Logo_Img" style="width:80px;height:80px;" src="" alt=""/>
                        </div>
                        <div style="clear:both;overflow:hidden;"></div>
                    </li>

                    <li>
                        <label for="">
                            联系人手机：
                        </label>
                        <div class="shopInform_content">
                            <input readonly="value" type="number" maxlength="11" shop-data-name="Shop_PhoneNum">
                        </div>
                    </li>
                    <li class="Shop_Performance">
                        <label for="" class="fl">
                            店铺保证金：
                        </label>
                        <div class="shopInform_content">
                            <input data-shop-name="payMoney" type="number" id="Shop_payMoney" placeholder="请输入数值">元
                            <span class="change_promMoney">保存</span>
                        </div>
                    </li>
                    <li class="Shop_Performance" >
                        <label for="" class="fl">
                            店铺服务费：
                        </label>
                        <div class="shopInform_content">
                            <input  data-shop-name="payMoney" type="number" oninput="if(value.length>4)value=value.slice(0,4)"   id="shopServiceMoney" placeholder="请输入数值">%
                            <span class="change_promMoney">保存</span>
                        </div>
                    </li>
                    <li class="Shop_Performance">
                        <label for="" class="fl">
                        保证金缴纳时间：
                        </label>
                        <div class="shopInform_content">
                            <input  data-shop-name="payMoney" type="text"  id="Stock_SaveTime">
                            <span class="change_promMoney">保存</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="BusinessCheck_shop_detial2"  class="tab-pane">
                <ul class="Shop_detail_content">
                    <li>
                        <label for="">
                            收货人&nbsp;：
                        </label>
                        <div class="shopInform_content">
                            <input readonly="value" type="text" placeholder="真实姓名" shop-data-name="ReceiptGods_Name">
                        </div>
                    </li>
                    <li>
                        <label for="">
                            联系电话：
                        </label>
                        <div class="shopInform_content">
                            <input readonly="value" type="number" placeholder="请输入电话号" shop-data-name="ReceiptGods_Phone">
                        </div>
                    </li>
                    <li>
                        <label for="">
                            收货地址：
                        </label>
                        <div class="shopInform_content">
                            <input readonly="value" type="text" placeholder="安福路288号15楼" shop-data-name="ReceiptGods_Address">
                        </div>
                    </li>
                </ul>
            </div>
            <div id="BusinessCheck_shop_detial3" class="Clearn_aptitude tab-pane">
                <div class="Shop_Make_Infm">
                    <p>开票信息</p>
                    <ul>
                        <li>
                            <label for="">
                                公司名称：
                            </label>
                            <input readonly="value" type="text" shop-data-name="Company_Name" placeholder="">
                        </li>
                        <li>
                            <label for="">
                                税务登记号码：
                            </label>
                            <input readonly="value" type="text" shop-data-name="CompanyTax_Num" placeholder="">
                        </li>
                        <li>
                            <label for="">
                                开户银行：
                            </label>
                            <input readonly="value" type="text" BankCount_Id="" maxlength="19" shop-data-name="BankCount_Name">
                        </li>
                        <li>
                            <label for="">
                                银行账号：
                            </label>
                            <input readonly="value" type="number" maxlength="19" shop-data-name="BankCount_Num">
                        </li>
                        <li>
                            <label for="">
                                公司注册地址：
                            </label>
                            <input readonly="value" type="text" maxlength="11" shop-data-name="Shop_Inm_Addres">
                        </li>
                        <li>
                            <label for="">
                                电话：
                                <input readonly="value" type="number" maxlength="4" id="Shop_Inm_PhoneNum1" shop-data-name="Shop_Inm_PhoneNum1" placeholder="区号">-
                                <input readonly="value" type="number" maxlength="11" id="Shop_Inm_PhoneNum2" shop-data-name="Shop_Inm_PhoneNum2" placeholder="请输入电话号码">
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="Shop_Accout_Infm">
                    <p>结算信息</p>
                    <ul>
                        <li>
                            <label for="">
                                与开票信息中开户银行信息是否相同：
                            </label>
                            <div id="IsOr_same">
                                <input readonly="value" type="radio" disabled checked="checked" name="Shop_Same" value="1"  shop-data-name="Shop_Same_sttle" >相同
                                <input readonly="value" type="radio" disabled name="Shop_Same" value="0" shop-data-name="Shop_disSame_sttle" >不相同
                            </div>
                        </li>
                        <li>
                            <label for="">
                                开户银行：
                            </label>
                            <input readonly="value" type="text"  Settle_Id="" maxlength="19" shop-data-name="Settle_BankCount_name" >
                        </li>
                        <li>
                            <label for="">
                                银行账号：
                            </label>
                            <input readonly="value" type="number" maxlength="19" shop-data-name="Settle_BankCount_code">
                        </li>
                    </ul>
                </div>
                <div class="Shop_Accout_Img">
                    <div>
                        <dl>
                            <dt>
                                公司法人身份证正面
                            </dt>
                            <dd>
                                <div id="Shop_Corporate_front1" class="fl">
                                    <img src="" title="公司法人身份证正面"  shop-aptitudes-img="Company_Font"/>
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt>
                                公司法人身份证反面
                            </dt>
                            <dd>
                                <div id="Shop_Corporate_contrary1" class="fl">
                                    <img src="" title="公司法人身份证反面" shop-aptitudes-img="Company_opposite" />
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <div>
                        <dl>
                            <dt>
                                营业执照
                            </dt>
                            <dd>
                                <div id="Shop_business_license1" class="fl">
                                    <img src="" title="营业执照" shop-aptitudes-img="Company_license" />
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt>
                                税务登记证
                            </dt>
                            <dd>
                                <div id="Shop_business_tax1" class="fl">
                                    <img src="" title="税务登记证" shop-aptitudes-img="Company_tax" />
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <div>
                        <dl>
                            <dt>
                                组织机构代码证
                            </dt>
                            <dd>
                                <div id="Shop_Organ_code1" class="fl">
                                    <img src="" title="组织机构代码证" shop-aptitudes-img="Company_code" />
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt>
                                开户许可证
                            </dt>
                            <dd>
                                <div id="Shop_Permission_open1" class="fl">
                                    <img src="" title="开户许可证" shop-aptitudes-img="Company_permission" />
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="Business_NextStep">
        <a href="#" id="Next_Step" class="Business_check_nextbtn">下一步</a>
        <a href="#" id="Refuse_ShopAdd" class="Business_check_nextbtn">驳回</a>
    </div>

</div>


<script type="text/x-jsrender" id="BussineCheck_List_Templet">
{{for shopInforList}}
    <tr data-shopid={{:shopId}}>
        <td>
            <img src="{{:logoPath}}" alt="">
            <span>{{:name}}</span>
        </td>
        <td>
            <p><time>{{:createTime}}</time></p>
        </td>
        <td>
            <p>{{:contactPhone}}</p>
        </td>
        <td>
            <p>{{:checkStatusName}}</p>
            {{if checkStatus==2}}
                <p>
                    <a href="#" class="Look_refus_reason">查看原因</a>
                </p>
            {{/if}}
        </td>
        <td>
            {{if  isPay===0}}
                <p>未缴纳</p>
                {{else isPay==1}}
                    <p>已缴纳</p>
                    <p>{{:payMoney}}</p>
                    <p>
                       <time>
                        {{:ispaytime}}
                       </time>
                    </p>
            {{/if}}
        </td>
        <td>
            {{if shopStatus==1}}
                    <p style="color:red;">{{:shopStatusName}}</p>
                {{else}}
                    <p>{{:shopStatusName}}</p>
            {{/if}}
        </td>
        <td>
            <p><a href="#" class="Check_shop">审核</a></p>
        </td>
    </tr>
{{/for}}
</script>

<script src="js/base_platform/platform_control/business_check.js"></script>
</body>
</html>
