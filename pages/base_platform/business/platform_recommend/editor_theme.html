                        <ul style="display: inline-block">

                            <li>文件大小小于1M;尺寸750*400</li>

                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>简介</td>
                    <td>

                </tr>
                <tr>

                        <div style="clear:both;overflow:hidden;"></div>
                        <ul style="display: inline-block">
                            <li>请上传jpg,jpeg,bmp,png格式</li>
                            <li>文件大小小于1M;尺寸750*400</li>

                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>活动描述</td>
                    <td>
                        <textarea class="CreateThemeDescription" placeholder="200字以内" maxlength="200"></textarea>
                    </td>
                </tr>
            </table>
            <p class="nextBox"><button class="nextButton1">下一步</button></p>
        </div>

                            </select>
                        </td>
                        <td>
                            商家名称

                                <option value="">所有商家</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            商品品牌

                                <option value="">所有品牌</option>
                            </select>
                        </td>
                        <td>
                            价格区间

                    </tr>
                    <tr>

                            是否自营

                                <option value="0">否</option>
                            </select>
