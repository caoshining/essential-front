<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base_platform/business/platform_product/homePpage.css">
</head>
<body>
<div class="platform_home">
    <h4 class="title">待处理订单</h4>
    <div class="classification_box">
        <div class="Pending_orders">
            <p class="numerical Arefund">0</p>
            <p class="annotation">待退款</p>
        </div>
        <div class="Pending_orders">
            <p class="numerical Return_goods">0</p>
            <p class="annotation">待退货</p>
        </div>
    </div>
    <h4 class="title">商品统计 / 商家 / 用户</h4>
    <div class="classification_box">
        <div class="Pending_orders">
            <p class="numerical Sale_goods">0</p>
            <p class="annotation">出售中的商品</p>
        </div>
        <div class="Pending_orders">
            <p class="numerical Number_businesses">0</p>
            <p class="annotation">商家数</p>
        </div>
        <div class="Pending_orders">
            <p class="numerical user_number">0</p>
            <p class="annotation">用户数</p>
        </div>
    </div>
    <h4 class="title">运营数据</h4>
    <div class="classification_box">
        <div class="Pending_orders">
            <p class="numerical order_number">0</p>
            <p class="annotation">今日下单笔数</p>
        </div>
        <div class="Pending_orders">
            <p class="numerical today_money">￥0</p>
            <p class="annotation">今日成交金额</p>
        </div>
        <div class="Pending_orders">
            <p class="numerical sevenDays_money">￥100000</p>
            <p class="annotation">近7日成交金额</p>
        </div>
        <div class="Pending_orders">
            <p class="numerical thirty_money">￥0</p>
            <p class="annotation">近30日成交金额</p>
        </div>
    </div>
</div>
<!--<script src = "js/base_platform/common/base_common.js"></script>-->
<script src="js/base_platform/platformBusiness/homePpage.js"></script>
</body>
</html>
