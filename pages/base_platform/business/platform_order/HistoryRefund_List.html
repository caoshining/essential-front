<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史退款单</title>
    <link rel="stylesheet" href="css/base_platform/business/platform_order/HistoryRefund_List.css">
</head>
<body>
<div id="HistoryRefund_layout">
    <h5>订单>退款单管理>历史退款单</h5>
    <div class="filterMethod">
        <div>
            <label style="margin-left: 49px;">商品名称:<input type="text" id="filter_GodsName"></label>
            <label class="applyTime" style="margin-left: 15px;">
                退款单生成时间:<input type="text" id="startApply_Time"> 到
                <input type="text" id="endApply_Time"></label>
            <a href="javascript:;">近7天</a>
            <a href="javascript:;">近30天</a>
            <label class="labSearch">收款人/收款账号:<input type="text" id="filter_refundUser"></label>
            <label class="labSearch">商家名称:<input type="text" id="filter_Name"></label>
            <label style="margin-left: 49px;">
                订单编号:<input type="text" id="filter_orderNumber">
            </label>
            <label class="labSearch">退款单号:<input type="text" id="filter_RefundNumber"></label>
            <label style="margin-left: 49px;">
                退款渠道:<select id="filter_PaymentAccount">
                    <option value="">全部</option>
                    <option value="1">支付宝</option>
                    <option value="2">微信</option>
                    <option value="3">银联</option>
                </select>
            </label>
            <label style="margin-left: 74px;">
                操作人:<input type="text" id="filter_Operator">
            </label>
        </div>
        <span class="RefundOrder_Filter">筛选</span>
    </div>
    <div class="HistoryRefund_List">
        <table>
            <thead>
                <tr>
                    <th>商品信息</th>
                    <th>申请退款金额</th>
                    <th>实退款金额</th>
                    <th>退款单来源</th>
                    <th>商家名称</th>
                    <th>收款人</th>
                    <th>收款账号</th>
                    <th>退款渠道</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td colspan="9"></td>
                </tr>
            </thead>
            <tbody id="HistoryRefund_Tab"></tbody>
        </table>
        <div class="pagination"></div>
    </div>
</div>
<script type="text/x-jsrender" id="HistoryRefundList_Tmp">
    {{for returnRefundOrderVos}}
        <tr class="lastTr">
            <td colspan="9"></td>
        </tr>
        <tr class="firstTr">
            <td colspan="7">
               <span>订单号:{{:orderNumber}}</span>
                <span>退款单号:{{:returnRefundOrderNumber}}</span><br>
                <span>申请时间:{{:createTime}}</span>
                <span>退款时间:{{:returnRefundAttr6}}</span>
                <span>退款单生成时间:{{:modifyTime}}</span>
            </td>
            <td colspan="2">
                <a href="javascript:;">备注</a>
            </td>
        </tr>
        {{for orderProducts ~name=name ~returnRefundAttr3=returnRefundAttr3 ~returnRefundAttr4=returnRefundAttr4 ~refundAccount=refundAccount ~returnRefundType=returnRefundType ~refundUser=refundUser ~refundTotalMoney=refundTotalMoney ~refundFinalMoney=refundFinalMoney}}
            <tr>
                <td style="width:26%">
                    <img src="{{:productPic}}">
                    <a href="javascript:;">
                        <span>{{:brandName}}</span>
                        <span>{{:productName}}</span>
                        <span>{{:productSpecification}}</span>
                        <span>商品代码：{{:articleNumber}}</span>
                    </a>
                </td>
                <td style="width:9%">￥{{:~refundTotalMoney}}</td>
                <td style="width:8%">￥{{:~refundFinalMoney}}</td>
                <td style="width:9%">
                    {{if ~returnRefundType===2}}
                        <span>退款订单</span>
                        {{else ~returnRefundType===1}}
                        <span>退货订单</span>
                    {{/if}}
                </td>
                <td>{{:~name}}</td>
                <td>{{:~refundUser}}</td>
                <td>{{:~refundAccount}}</td>
                <td>{{:~returnRefundAttr3}}</td>
                <td>{{:~returnRefundAttr4}}</td>
            </tr>

        {{/for}}
    {{/for}}
</script>
<script src="js/base_platform/platform_order/HistoryRefund_List.js"></script>
</body>
</html>
