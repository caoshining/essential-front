    <meta charset="utf-8">

<body>

<div class="header">
    <div class="layout">
        <h2 class="fl">ESSENTIAL</h2>
        <a href="RegistrationUser.html" class="fr">注册</a><a href="merchantsLoginUser.html" class="fr">登录</a>
    </div>
</div>
<div class="content">
    <div class="fl bg">
        <img src="images/busi_platform/business/product/LogAndReg/img/login_bg.png">
    </div>
    <div class="page-container fr">
        <div class="login_box">
            <p>
                <strong>*</strong>
                手机号<input type="text" id="UserName" name="userName" class="userName inputClass" placeholder="请输入您的手机号！">
            </p>
            <p>
                <strong>*</strong>
                短信验证码<input type="Captcha" id="Captcha" class="Captcha inputClass" name="Captcha" placeholder="请输入验证码！">
                <a href="javascript:;" id="getMessage_code" class="getMessage_code">获取</a>
            </p>
            <p>
                <strong>*</strong>
                设置密码<input type="password" id="Password" name="password" class="password inputClass" placeholder="请输入您的用户密码！">
            </p>
            <p class="sure">
                <strong>*</strong>
                确认密码<input type="password" id="SurePass" class="surePass" name="surePass inputClass" placeholder="请再次输入确认密码！">
            </p>

           <!-- <p>
                <label><input type="checkbox" class="autoLogin" id="autoLogin" checked>我已看过并同意《奕赏商家入驻协议》</label>
            </p>-->
            <div class="button_box"><button id="submit_button" class="submit_button">注册</button><!--<button class="mark_button"></button>--></div>
            <div class="error" id="error">
                <span>+</span>
                <span class="errorMessage"></span>
            </div>
        </div>
    </div>
</div>

<!-- Javascript -->
